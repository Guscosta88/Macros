<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="body">
   
<section>
    <div class="bmr">
        <h2>BMR</h2>
        
            <p>Weight(kg)</p>
            <input type="text" id="weight"></input>
        
        <br></br>
        <p>Height(cm)</p>
        <input type="text" id="height"></input>

            <br></br>
            <p>Age</p>
            <input type="text" id="age"></input>

            <br></br>
            <h3>Sex</h3>
            <form name="sexChecked">

            <input id="female" name="sex" type="radio" value="161">Female</input>
            <br></br>
            
            <input id="male" name="sex" type="radio" value="5">Male</input>
        </form>
            
            <br></br>
            <br></br>

            <h3>Activity</h3>
            <form name = "activityChecked">

            <input id="sedentary" name="activity" type="radio" value="20">Sedentary</input>
            
            <br></br>
            <input id="light" name="activity" type="radio" value="37.5">Light: 1-3 times a week</input>
            <br></br>
            <input id="moderate" name="activity" type="radio" value="46.5">Moderate: 4-5 times a week</input>
            <br></br>
            <input id="active" name="activity" type="radio" value="55">Active: Intense 3-4 times a week</input>
            <br></br>
            <input id="veryActive" name="activity" type="radio" value="72.5">Very Active: Intense 6-7 times a week</input>
            <br></br>
            <input id="extraActive" name="activity" type="radio" value="90">Extra Active</input>
        </form>
            
            <br></br>
            <br></br>

            <h3>Goal</h3>

            <input id="looseWeight" name="goal" type="radio" value="500">I want to loose weight</input>
            <br></br>
            
            <input id="gainWeight" name="goal" type="radio" value="500">I want to gain weight</input>
            
            
            <br></br>
            <br></br>
            
            <h3>Macros</h3>
            <p id="result"></p>
            <button type="button" onClick="macros()" class="btn btn-light">RESULT</button>

    

    </div>
</section>


    <script src="index.js" charset="utf-8"></script>
</body>         
</html>
